	<p>  이러한 모델의 모양을 2차원 평면에 표현하기 위해서는 n-2개의 요인(혼합물 설계에서는 n-3개의 성분)을 고정시킨 후 나머지 2개의 요인(혼합물 설계에서는 3개의 성분)이 가질 수 있는 값의 영역에서 y값을 구하여 y값이 크면 클수록 짙은 색, 작으면 작을수록 옅은 색으로 영역을 표현합니다. 이를 통해 반응 표면의 모양을 직관적으로 이해할 수 있습니다.</p>
