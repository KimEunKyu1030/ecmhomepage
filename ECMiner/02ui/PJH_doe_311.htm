	<p>
	ECMiner DOE는 일관적인 구조를 갖습니다. DOE의 방법론은 요인 설계, 반응 표면 설계, 혼합물 설계, 다구찌 설계가 있는데 이 설계 방법론들은 모두 매우 다른 특성을 가지고 있습니다. 따라서 이 모든 설계에 대해서 차이점 및 특성을 잘 알고 있어야 DOE를 이용할 수 있습니다. 하지만 ECMiner DOE를 통해서는 이 모든 방법론들을 하나의 구조로 통합시켜 배치하였기 때문에 사용자들은 DOE를 더욱 쉽고 편리하게 사용할 수 있습니다.
	</p>
