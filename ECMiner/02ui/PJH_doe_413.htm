	<p>예측은 Step 4에서 만들어지는 Regression Model을 이용하여 특정 요인(성분) 수준에서 반응 값을 예측하고자 할 때 사용합니다. 예측에서 설정해야 하는 입력 값은 다음과 같습니다.</p>
	<br>
	<ul class="liType02">
		<ul class="liType02">
			<li>예측 값의 개수 : 몇 개의 점에서 예측을 하고 싶은지를 입력합니다.</li>
			<li>반응 값의 선택 : 복수의 반응 값이 있을 경우 예측을 하고자 하는 반응 값을 선택합니다.</li>
			<li>신뢰 수준 : 반응 값의 신뢰구간을 구할 때 사용됩니다.</li>
			<li>블록을 고려 : 블록을 고려할지, 고려하지 않을지를 결정합니다.</li>
		</ul>
	</ul>
