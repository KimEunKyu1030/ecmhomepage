		<h3><a name="매크로">매크로</a></h3>

		<ul class="liType02">
			 <li>@NULL <br>NULL 값을 입력합니다.</li>
			 <li>@ROWNUM<br>열의 인덱스를 반환합니다.</li>
			 <li>@VAR<br>다중 파생필드 생성시 계산중인 변수를 반환합니다. 다중 파생필드에서만 사용됩니다.</li>
			 <li>@VARIDX<br>다중 파생필드 생성시 계산중인 변수의 인덱스를 반환합니다. 다중 파생필드에서만 사용됩니다.</li>
		</ul>
