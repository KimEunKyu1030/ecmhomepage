<P>데이터 탐색기에서는 각각의 필드에 대해 <SPAN class=genExHighlight>빈도표</SPAN> 기능을 사용하여, 한

<H3>실행 방법</H3>

  <P><IMG 
src="./DataExplorer_FrequencyStatistics.files/image004.jpg"></P></LI></OL>

<UL class=liType02>
