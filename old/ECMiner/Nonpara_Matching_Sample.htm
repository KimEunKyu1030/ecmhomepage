    <!-- Begin Client Area -->
    <div id="areascroll" class="bdstyleBody">
	    <p>
	    	데이터 탐색기에서는 상호 의존적인 각각의 필드에 대해 비모수 검정 - 대응표본 기능을 사용하여, 대응표본 검정을 실시합니다. 현재 비모수 대응표본 검정에서는 부호 검정(Sign test)와 윌콕슨 부호순위검정(Wilcoxon signed rank test)을 지원하고 있습니다. 
	    </p>
	    
	    <h3>실행 방법</h3>
	    <ul class="liType02">
	    	<li>
	    		<span class="genExHighlight">[분석] - [비모수 검정] - [대응표본]</span>을 선택하면, 대응표본 윈도우가 나타납니다. 분석할 2개의 필드를 선택하고 유의수준 및 검정방법을 선택합니다. 
	    	</li>
	    </ul>
	    <img src="./files/Nonpara_Matching_Sample.files/image001.jpg">
	    
	    
	    <h3>결과</h3>
	    <ul class="liType02">
	    	<li>대응표본 통계량과 대응표본 검정 결과를 보여줍니다.</li>	
	    </ul>
	    <img src="./files/Nonpara_Matching_Sample.files/image002.jpg">
