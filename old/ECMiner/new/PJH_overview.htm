    		<span class="nodeExHighlight">ECMiner™</span>는 데이터 마이닝 전문 기업인 <span class="nodeExHighlight">㈜이씨마이너</span>와 포항공과대학교 석/박사 연구진이 공동 개발한 <span class="nodeExHighlight">데이터 마이닝 소프트웨어</span>로 데이터에서 유용한 정보와 관계를 탐색하고 정보화, 지식화하여 의사결정 활동을 지원합니다. 
		<br>
    		<span class="nodeExHighlight">ECMiner™</span>는 <span class="nodeExHighlight">우수한 성능</span>을 기반으로 <span class="nodeExHighlight">다양한 기능</span>을 제공하며, 데이터 입출력, 전처리, 분석, 모델링, 모델 평가, 차트 등 데이터 마이닝 작업을 위한 기능을 지원하는 <span class="nodeExHighlight">통합 분석 소프트웨어</span>로써 비전문가도 쉽게 활용할 수 있는 <span class="nodeExHighlight">편리성</span>으로 사용자를 만족시켜 드릴 것입니다.
